service_car_damage_doc_Sanhab_Resp_WebMethod=RegWbsCarDocLosResult
service_car_damage_payment_Sanhab_Resp_WebMethod=RegWbsCarLosResult
service_car_damage_hurt_person_Sanhab_Resp_WebMethod=RegWbsCarDocLosPrsnResult
