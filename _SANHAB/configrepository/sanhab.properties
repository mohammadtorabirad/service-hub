swagger.group.name = SANHAB
swagger.api.info.title = SANHAB API
swagger.application.version = 2.0.0
swagger.api.info.description = SANHAB API reference

#===================== Biz Property
http.header.service.name.key=SERVICE_NAME
sanhab.read.timeout=10000
sanhab.write.timeout=10000

#=====================DB settings
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.jakarta.persistence.sharedCache.mode=UNSPECIFIED

#==================== Hikari settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

#==================== Jpa setting
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

#=====================Log Config
#logging.level.org.springframework=Info
logging.level.root=INFO

